<div>
    <div ng-repeat="td in ctrl.todos | orderBy: ctrl.sortOrder | filter: { label: ctrl.todosFilter.label, text: ctrl.todosFilter.text } | filter: ctrl.compareDateFilter('date', ctrl.todosFilter.date)" 
        class="row yt-no-side-margins {{ td.label | getCssClassForLabelFilter }}" 
        ng-class="{'is-disabled' : ctrl.crudFactory.getTodoIdUnderEdit() == td.id }"
        id="{{ ctrl.SELECTOR_CONSTANT.todoId + td.id }}">
        <div class="col-sm-10 col-xs-9">
            <p><span class="yt-thin-text yt-text-faded">{{ ::td.date | date: 'yyyy-MM-dd HH:mm' }}&nbsp;&nbsp;&nbsp;</span> {{ ::td.text }}</p>
        </div>
        <div class="col-sm-2 col-xs-3 yt-no-padding-right">
            <span class="fa fa-3x fa-times yt-fa-icon-delete--block yt-border-divider-left-sm"
                ng-class="{'is-disabled' : ctrl.crudFactory.getTodoIdUnderEdit() == td.id }" 
                ng-click="ctrl.deleteTodo(td)"></span>
            <span 
                class="fa fa-3x fa-pencil yt-fa-icon-edit--block yt-border-divider-top-xs yt-border-divider-left-sm"
                ng-class="{'is-disabled' : ctrl.crudFactory.getTodoIdUnderEdit() == td.id }" 
                ng-click="ctrl.editTodo(td)"></span>
        </div>
    </div>
</div>
